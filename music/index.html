<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony | Modern Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body class="dark-mode">
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Harmony</span>
            </div>
            <div class="controls">
                <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Library</h3>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li class="active"><a href="#"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#"><i class="fas fa-heart"></i> Favorites</a></li>
                        <li><a href="#"><i class="fas fa-clock"></i> Recent</a></li>
                        <li><a href="#"><i class="fas fa-folder"></i> Playlists</a></li>
                    </ul>
                </nav>

                <div class="playlist-section">
                    <div class="playlist-header">
                        <h3>Your Playlists</h3>
                        <button class="icon-btn" id="add-playlist" title="Add Playlist">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <ul class="playlist-list" id="playlist-list">
                        <!-- Playlists will be loaded here -->
                    </ul>
                </div>
            </aside>

            <main class="content-area">
                <div class="now-playing-section">
                    <div class="now-playing-info">
                        <div class="album-art">
                            <img id="current-album-art" src="https://via.placeholder.com/300" alt="Album Art">
                        </div>
                        <div class="song-info">
                            <h2 id="current-song-title">No song selected</h2>
                            <p id="current-song-artist">Artist</p>
                            <p id="current-song-album">Album</p>
                        </div>
                    </div>

                    <div class="player-controls">
                        <div class="progress-container">
                            <span id="current-time">0:00</span>
                            <input type="range" id="progress-bar" class="progress-bar" value="0">
                            <span id="duration">0:00</span>
                        </div>
                        <div class="control-buttons">
                            <button class="control-btn" id="shuffle-btn" title="Shuffle">
                                <i class="fas fa-random"></i>
                            </button>
                            <button class="control-btn" id="prev-btn" title="Previous">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="control-btn main-btn" id="play-btn" title="Play">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="control-btn" id="next-btn" title="Next">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="control-btn" id="repeat-btn" title="Repeat">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                        <div class="volume-control">
                            <button class="icon-btn" id="volume-btn" title="Mute">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <input type="range" id="volume-bar" class="volume-bar" value="80">
                        </div>
                    </div>
                </div>

                <div class="songs-list-section">
                    <div class="section-header">
                        <h2>Songs</h2>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search songs...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="songs-list-container">
                        <table class="songs-list" id="songs-list">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Artist</th>
                                    <th>Album</th>
                                    <th><i class="far fa-clock"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Songs will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <!-- Add Playlist Modal -->
    <div class="modal" id="add-playlist-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Create New Playlist</h3>
            <form id="playlist-form">
                <div class="form-group">
                    <label for="playlist-name">Playlist Name</label>
                    <input type="text" id="playlist-name" required>
                </div>
                <button type="submit" class="btn">Create</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
