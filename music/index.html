<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony | Modern Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body class="dark-mode">
    <div class="app-container">
        <main class="content-area" id="page-content">
            <!-- Pages will be loaded here dynamically -->
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" data-page="search">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="#" class="nav-item" data-page="playlists">
                <i class="fas fa-list"></i>
                <span>Playlists</span>
            </a>
            <a href="#" class="nav-item" data-page="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>

        <!-- Mini Player -->
        <div class="mini-player">
            <div class="mini-player-content">
                <div class="mini-album-art">
                    <img id="mini-album-art" src="https://via.placeholder.com/50" alt="Album Art">
                </div>
                <div class="mini-song-info">
                    <span id="mini-song-title">No song playing</span>
                    <span id="mini-song-artist">Artist</span>
                </div>
                <div class="mini-player-controls">
                    <button class="mini-control-btn" id="mini-prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="mini-control-btn" id="mini-play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="mini-control-btn" id="mini-next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>
            <div class="mini-progress-bar">
                <div class="mini-progress" id="mini-progress"></div>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <!-- Templates -->
    <template id="home-page">
        <div class="page home-page">
            <h2 class="page-title">All Songs</h2>
            <div class="songs-grid" id="songs-grid">
                <!-- Songs will be loaded here -->
            </div>
        </div>
    </template>

    <template id="search-page">
        <div class="page search-page">
            <h2 class="page-title">Search</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for songs...">
                <i class="fas fa-search"></i>
            </div>
            <div class="search-results" id="search-results">
                <!-- Search results will appear here -->
            </div>
        </div>
    </template>

    <template id="playlists-page">
        <div class="page playlists-page">
            <h2 class="page-title">Your Playlists</h2>
            <div class="playlists-grid" id="playlists-grid">
                <!-- Playlists will be loaded here -->
            </div>
        </div>
    </template>

    <template id="profile-page">
        <div class="page profile-page">
            <div class="profile-header">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture">
                </div>
                <h2 class="profile-name">Music Lover</h2>
                <p class="profile-email">user@example.com</p>
            </div>
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-songs">0</span>
                    <span class="stat-label">Songs</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-playlists">0</span>
                    <span class="stat-label">Playlists</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-time">0</span>
                    <span class="stat-label">Minutes</span>
                </div>
            </div>
            <div class="profile-actions">
                <button class="btn" id="theme-toggle">
                    <i class="fas fa-moon"></i> Toggle Dark Mode
                </button>
            </div>
        </div>
    </template>

    <template id="playlist-songs-template">
        <div class="playlist-songs-page">
            <div class="playlist-header">
                <div class="playlist-cover">
                    <img id="playlist-cover-img" src="https://via.placeholder.com/150" alt="Playlist Cover">
                </div>
                <div class="playlist-info">
                    <h2 id="playlist-name">Playlist Name</h2>
                    <p id="playlist-song-count">0 songs</p>
                    <button class="btn" id="play-all-btn">
                        <i class="fas fa-play"></i> Play All
                    </button>
                </div>
            </div>
            <div class="playlist-songs-list" id="playlist-songs-list">
                <!-- Playlist songs will be loaded here -->
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
