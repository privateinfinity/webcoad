<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham's Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </div>

    <!-- Pages -->
    <div class="page active" id="home">
        <h1>Your Library</h1>
        <div class="song-list" id="songList">
            <!-- Songs will be added here dynamically -->
        </div>
    </div>

    <div class="page" id="search">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for songs, artists..." id="searchInput">
        </div>
        <div class="song-list" id="searchResults">
            <!-- Search results will be added here dynamically -->
        </div>
    </div>

    <div class="page" id="playlists">
        <h1>Your Playlists</h1>
        <div class="playlist-grid" id="playlistGrid">
            <!-- Playlists will be added here dynamically -->
        </div>
    </div>

    <div class="page" id="playlist-detail" style="display: none;">
        <div class="playlist-header">
            <button class="back-btn" id="backToPlaylists"><i class="fas fa-arrow-left"></i> Back</button>
            <h1 id="playlistDetailTitle">Playlist</h1>
        </div>
        <div class="playlist-songs" id="playlistSongs">
            <!-- Playlist songs will be added here dynamically -->
        </div>
    </div>

    <div class="page" id="profile">
        <div class="profile-header">
            <img src="https://i.ibb.co/84t4yncH/file-000000000a846230a59752a366af7442.png" class="profile-pic">
            <div class="profile-name">SHUBHAM</div>
            <div class="profile-bio">Music Lover & Developer</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">128</div>
                <div class="stat-label">Songs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24</div>
                <div class="stat-label">Playlists</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">1.2K</div>
                <div class="stat-label">Followers</div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 Shubham's Music Player. All rights reserved.</p>
            <p>Made with ❤️ by SHUBHAM</p>
        </footer>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item active" data-page="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" data-page="search">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="#" class="nav-item" data-page="playlists">
            <i class="fas fa-list"></i>
            <span>Playlists</span>
        </a>
        <a href="#" class="nav-item" data-page="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>

    <!-- Music Player -->
    <div class="player">
        <div class="player-minimized">
            <img src="" alt="Song Cover" class="mini-player-cover" id="miniPlayerCover">
            <div class="mini-player-info">
                <div class="mini-player-song" id="miniPlayerSong">No song selected</div>
                <div class="mini-player-artist" id="miniPlayerArtist">Artist</div>
            </div>
            <div class="mini-player-controls">
                <button class="mini-control-btn" id="miniPlayPauseBtn"><i class="fas fa-play"></i></button>
                <button class="mini-control-btn" id="miniNextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
        
        <div class="player-expanded">
            <img src="" alt="Song Cover" class="player-cover" id="playerCover">
            <div class="player-info">
                <div class="player-song" id="playerSong">No song selected</div>
                <div class="player-artist" id="playerArtist">Artist</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="play-pause-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <button class="minimize-btn" id="minimizeBtn"><i class="fas fa-chevron-down"></i></button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
