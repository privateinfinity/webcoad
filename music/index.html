<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham's Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Pages -->
    <div class="page active" id="home">
        <h1>Your Library</h1>
        <div class="song-list" id="songList">
            <!-- Songs will be added here dynamically -->
        </div>
    </div>

    <div class="page" id="search">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for songs, artists..." id="searchInput">
        </div>
        <div class="song-list" id="searchResults">
            <!-- Search results will be added here dynamically -->
        </div>
    </div>

    <div class="page" id="playlists">
        <h1>Your Playlists</h1>
        <div class="playlist-actions">
            <button id="createPlaylistBtn">Create New Playlist</button>
        </div>
        <div class="playlist-grid" id="playlistContainer">
            <!-- Playlists will be added here dynamically -->
        </div>
    </div>

    <div class="page" id="profile">
        <div class="profile-header">
            <img src="https://i.ibb.co/84t4yncH/file-000000000a846230a59752a366af7442.png" class="profile-pic">
            <div class="profile-name">SHUBHAM</div>
            <div class="profile-bio">Music Lover & Developer</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalSongs">128</div>
                <div class="stat-label">Songs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalPlaylists">24</div>
                <div class="stat-label">Playlists</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">1.2K</div>
                <div class="stat-label">Followers</div>
            </div>
        </div>
        
        <div class="favorites-section">
            <h3>Your Favorites</h3>
            <div class="song-list" id="favoritesList">
                <!-- Favorite songs will be added here dynamically -->
            </div>
        </div>
        
        <footer>
            <p>© 2023 Shubham's Music Player. All rights reserved.</p>
            <p>Made with ❤️ by SHUBHAM</p>
        </footer>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item active" data-page="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" data-page="search">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="#" class="nav-item" data-page="playlists">
            <i class="fas fa-list"></i>
            <span>Playlists</span>
        </a>
        <a href="#" class="nav-item" data-page="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>

    <!-- Music Player -->
    <div class="player">
        <img src="" alt="Song Cover" class="player-cover" id="playerCover">
        <div class="player-info">
            <div class="player-song" id="playerSong">No song selected</div>
            <div class="player-artist" id="playerArtist">Artist</div>
            <div class="progress-container">
                <input type="range" id="progressBar" class="progress-bar" value="0">
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="shuffleBtn" title="Shuffle"><i class="fas fa-random"></i></button>
            <button class="control-btn" id="prevBtn" title="Previous"><i class="fas fa-step-backward"></i></button>
            <button class="play-pause-btn" id="playPauseBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="nextBtn" title="Next"><i class="fas fa-step-forward"></i></button>
            <button class="control-btn" id="repeatBtn" title="Repeat"><i class="fas fa-redo"></i></button>
            <div class="volume-control">
                <i class="fas fa-volume-up volume-icon"></i>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <!-- Playlist Modal -->
    <div class="modal" id="playlistModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create New Playlist</h2>
            <input type="text" id="playlistNameInput" placeholder="Playlist name">
            <div class="song-selection">
                <h3>Select Songs</h3>
                <div class="song-list" id="modalSongList"></div>
            </div>
            <button id="savePlaylistBtn">Save Playlist</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
